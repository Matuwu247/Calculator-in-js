<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculadorita</title>
</head>

<body>
    <header>
        <h1 id="miTitulo">Calculadora</h1>
    </header>

    <main>
        <input id="valor1" placeholder="Ingrese el primer valor numérico">
        <input id="op" placeholder="Ingrese el operador a utilizar: +, -, *">
        <input id="valor2" placeholder="Ingrese el segundo valor numérico">
        <input id="botonCalcular" type="submit" value="Calcular">
        <br>
        <p id="resultado"></p>
    </main>

    <script src="index.js" defer></script>
</body>

</html>
